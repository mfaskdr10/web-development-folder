<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angkot 1</title>
  </head>
  <body>
    <script>
      let noAngkot = 1;
      let jmlAngkot = 10;

      while (noAngkot <= jmlAngkot) {
        console.log("Angkot No. " + noAngkot + " beroperasi dengan baik.");
        noAngkot++;
      }
    </script>
  </body>
